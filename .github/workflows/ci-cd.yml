name: CI/CD for Mosquito

on:
  push:
    branches:
      - main  # Запуск на кожен пуш у main
  pull_request:
    branches:
      - main  # Запуск при створенні PR до main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Встановлення Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Вкажіть версію Node.js, що підтримується вашим проєктом

      # 3. Кешування залежностей
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm  # Шлях до кешу npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} # Унікальний ключ
          restore-keys: |
            ${{ runner.os }}-node-  # Відновлення зі схожих ключів

      # 4. Встановлення залежностей
      - name: Install dependencies
        run: npm install

      # 5. Запуск тестів
      #- name: Run tests
      # run: npm test -- --watchAll=false

      # 6. Збірка проєкту
      - name: Build project
        run: npm run build

      # 7. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
